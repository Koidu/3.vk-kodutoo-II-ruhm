<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card</title>
  <link rel="stylesheet" type="text/css" href="css/quizymemorygame.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" /></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js" /></script>
  <script src="js/jquery.flip.min.js" /></script>
  <script src="js/jquery.quizymemorygame.js" /></script>
  <script src="app.js"></script>
  <style>
    body{
      font-family:Helvetica, Arial, Verdana;
      text-align: center;
    }

    #my-memorygame{
      margin:auto;
      width:1080;
    }

    .text-style1{
      font-size:14pt;
      color:#56605f;
      font-weight:normal;
      text-shadow: 1px 1px 1px #fff;
      margin:0;
      line-height:24pt;
    }

    .reset-button{
      margin: 0 0 1.5em 0;
    }

  </style>
</head>
<body>

<div id="main" role="main">

  <label for="name">Name: </label><br>
  <input type="text" name="name" class="name"><br>
  <button class="add-new-name ">Add</button>
  <br><br>

<div id="my-memorygame" class="quizy-memorygame">
  <ul>
    <li class="match1">
      <img src="img/flag-Bulgaria.png">
    </li>
    <li class="match2">
      <img src="img/flag-Cuba.png">
    </li>
    <li class="match3">
      <img src="img/flag-Sweden.png">
    </li>
    <li class="match4">
      <img src="img/flag-NewZealand.png">
    </li>
    <li class="match5">
      <img src="img/flag-Uruguay.png">
    </li>
    <li class="match1">
      <br><br><br><p class="text-style1">Bulgaria</p>
    </li>
    <li class="match2">
      <br><br><br><p class="text-style1">Cuba</p>
    </li>
    <li class="match3">
      <br><br><br><p class="text-style1">Sweden</p>
    </li>
    <li class="match4">
      <br><br><br><p class="text-style1">New<br>Zealand</p>
    </li>
    <li class="match5">
      <br><br><br><p class="text-style1">Uruguay</p>
    </li>
  </ul>
</div>



  <script>
  $('#my-memorygame').quizyMemoryGame({itemWidth: 156, itemHeight: 156, itemsMargin:40, colCount:5, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true});
  </script>




</body>
</html>
